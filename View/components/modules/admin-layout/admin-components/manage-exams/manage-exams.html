    <div class="">
        <div class="d-flex">
            <h2 class="m-4">Manage Questions</h2>
        </div>
        <div class="card m-3 p-3" style=" border-radius: 20px;">
            <div class="d-flex justify-content-center mt-5">
                <div class="col-3 m-2">
                    <select class="input-select form-control " id="m-category" placeholder="Main Category">
                    </select>
                </div>
                <div class="col-3 m-2">
                    <select class="input-select form-control " id="sub-category" placeholder="Sub Category">
                    </select>
                </div>
            </div>

            <div class="">
                <div id="question-section"></div>
                <div class="d-flex justify-content-end px-3"><button class="btn btn-primary"
                        onclick="manageExams.addNewQuestion()">Add</button></div>
                <div id="no-questions" class=" justify-content-center align-items-center col-12"
                    style="height: 400px; display: none;">
                    <h3 style="color: rgba(0, 0, 0, .4);">No Questions Found</h3>
                </div>
            </div>
        </div>
    </div>
</div>
