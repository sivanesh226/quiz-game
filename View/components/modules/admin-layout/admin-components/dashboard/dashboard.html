        <div class="d-flex">
            <h2 class="m-4">Dashboard</h2>
        </div>
        <div class="card m-3 p-3" style="height: 700px; border-radius: 20px;">
        <div class="row justify-content-center page my-3 px-0 px-md-3">
            <div class=" px-0 px-md-3 col-lg-10 col-md-12 col-sm-12 col-12">

                                        <div class="col-7 p-3">

                                            <span id="no_users" class="h2 font-weight-bold"></span>
                                        </div>
                                        <div class="col-5 d-flex justify-content-center">

                                                <i class="bi bi-people-fill"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-sm-6 p-3">
                            <div class="card card-stats h-100">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-7 p-3">
                                            <h6 class="card-title text-uppercase text-muted mb-0">No. Of Categories</h6>
                                            <span id="no_categories" class="h2 font-weight-bold"></span>
                                        </div>
                                        <div class="col-5 d-flex justify-content-center">
                                            <div class="bg-info text-white rounded-circle shadow text-center"

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-sm-6 p-3">

                                    <div class="row">
                                        <div class="col-7 p-3">
                                            <h6 class="card-title text-uppercase text-muted mb-0">No. Of Sub-Categories</h6>
                                            <span id="no_subcategories" class="h2 font-weight-bold"></span>
                                        </div>
                                        <div class="col-5 d-flex justify-content-center">
                                            <div class="bg-info text-white rounded-circle shadow text-center"

                                                <i class="bi bi-ui-checks-grid"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                                    <div class="row">
                                        <div class="col-7 p-3">
                                            <h6 class="card-title text-uppercase text-muted mb-0">No. Of Questions</h6>
                                            <span id="no_questions" class="h2 font-weight-bold"></span>
                                        </div>
                                        <div class="col-5 d-flex justify-content-center">
                                            <div class="bg-info text-white rounded-circle shadow text-center"
                                                style="font-size: 30px; align-content: center;height: 60px; width: 60px;">
                                                <i class="bi bi-patch-question-fill"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
