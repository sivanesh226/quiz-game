<div class="users-bg">
    <div class="">
        <div class="d-flex">
            <h2 class="m-4">Manage Users</h2>
        </div>
        <div class="card m-3 p-3" style="min-height: 500px; border-radius: 20px;">
            <div class="d-flex justify-content-end p-3">
                <button id="add-user-btn" style="color: white;" class=" btn" onclick="users.addUserToggle()">Add
                    Users</button>
            </div>
            <div class="d-flex justify-content-center" id="add-user-pane">
                <div class="col-12 col-sm-12 col-md-10 col-lg-8 row p-3">
                    <div class="col-8 px-3 pt-3">
                        <input type="text" class="form-control" placeholder="User Name">
                    </div>
                    <div class="col-4 px-3 pt-3">
                        <select class="form-control" placeholder="Role">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="col-6 px-3 pt-3 ">
                        <input type="email" class="form-control" placeholder="Email">
                    </div>
                    <div class="col-6 px-3 pt-3">
                        <input type="password" class="form-control" placeholder="Password">
                    </div>
                    <button class="btn btn-primary col-auto m-3 px-3">Add User</button>
                </div>
            </div>
            <div class="mt-4 p-3" id="hide-table">
                <div class="col-4">
                    <div class="col-auto">
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text"><i class="bi bi-search"></i></div>
                            </div>
                            <input type="text" class="form-control" id="search-txt" placeholder="Search"
                                onkeyup="users.search()">
                        </div>
                    </div>
                </div>
                <table class="table p-3 table-hover">
                    <tr>
                        <th>Sno</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Password Status</th>
                    </tr>
                    <tbody id="table-data">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
